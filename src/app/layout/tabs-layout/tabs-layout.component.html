<nav [tabPanel]="tabPanel" backgroundColor="primary" color="primary" mat-tab-nav-bar>
  <a
    #rla="routerLinkActive"
    (click)="activeLink = tab.path"
    *ngFor="let tab of tabs"
    [active]="tab.path === activeLink"
    [routerLink]="tab.path"
    mat-tab-link
    routerLinkActive="routerLinkActive"
  >
    {{ tab.label }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>

<mat-tab-group [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabSelected($event)">
  <mat-tab *ngFor="let tab of tabs" [routerLink]="[tab.path]">
    <ng-template mat-tab-label>{{ tab.label }}</ng-template>
    <ng-container *ngComponentOutlet="tab.component"></ng-container>
  </mat-tab>
</mat-tab-group>
